<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Babai Food Truck</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin: 20px 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: #f1f1f1;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
    }

    .tab:hover {
      background-color: #007bff;
      color: white;
    }

    .tab.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
    }

    td {
      font-size: 1em;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #555;
      font-size: 0.9em;
    }

    .item_name {
      width: 60%;
      display: flex;
      align-items: center;
    }

    .special-gif {
      margin-left: 10px;
      width: 3px;
      height: 3px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <h1>Desi Babai Food Truck</h1>
  <div id="tabs" class="tabs"></div>
  <table id="food-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <footer>&copy; 2024 Desi Babai Food Truck | All Rights Reserved</footer>

  <script>
    // Fetch data from the backend API
    fetch("/api/foodItems")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const categories = [...new Set(data.map(food => food.category))]; // Get unique categories
        const tabs = document.getElementById("tabs");
        const tableBody = document.querySelector("#food-table tbody");

        // Function to render food items in the table
        const renderTable = (category) => {
          tableBody.innerHTML = ""; // Clear previous table rows
          const filteredData = data.filter(food => food.category === category);
          filteredData.forEach(food => {
            const row = document.createElement("tr");
            
            // Check if the food item is today's special
            const isSpecial = food.todayspecial=== "yes"; 

            row.innerHTML = `
              <td class="item_name">
                ${food.item}
                ${isSpecial ? `<img src="./special_logo.png" alt="Special" class="special-gif">` : ''}
              </td>
              <td>₹${food.price.toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
          });
        };

        // Create tabs dynamically
        categories.forEach(category => {
          const tab = document.createElement("div");
          tab.className = "tab";
          tab.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize category name
          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            renderTable(category); // Render table for the selected category
          });
          tabs.appendChild(tab);
        });

        // Set the first tab as active and render its table by default
        if (categories.length > 0) {
          tabs.firstChild.classList.add("active");
          renderTable(categories[0]);
        }
      })
      .catch(error => {
        console.error("There was a problem with the fetch operation:", error);
      });
  </script>
</body>
</html>
