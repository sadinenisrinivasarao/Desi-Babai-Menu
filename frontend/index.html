<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Babai Food Truck</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://www.example.com/path-to-your-background-image.jpg'); /* Background image URL */
      background-size: cover;
      background-position: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #ff6347;
      font-size: 36px;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .special-section {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #ff6347;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .best-restaurant {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #ddd;
    }

    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      font-size: 18px;
    }

    .tab:hover {
      background-color: #ff6347;
      color: white;
    }

    .tab.active {
      background-color: #ff6347;
      color: white;
      border-color: #ff6347;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 18px;
    }

    th {
      background-color: #ff6347;
      color: white;
    }

    td {
      color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #444;
    }

    tr:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      color: #ddd;
      font-size: 0.9em;
    }

    .food-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .food-images img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Special GIF styling */
    .special-item {
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <h1>Desi Babai Food Truck</h1>

  <!-- Special Section -->
  <div id="special" class="special-section">Special Food Menu</div>
  <div class="best-restaurant">Best Restaurant in Town</div>

  <!-- Food Images Section -->
  <div class="food-images">
    <img src="https://www.example.com/path-to-your-image1.jpg" alt="Food Item 1">
    <img src="https://www.example.com/path-to-your-image2.jpg" alt="Food Item 2">
    <img src="https://www.example.com/path-to-your-image3.jpg" alt="Food Item 3">
  </div>

  <!-- Tabs Section -->
  <div id="tabs" class="tabs">
    <div class="tab active" data-category="drinks">Drinks</div>
    <div class="tab" data-category="chicken">Chicken</div>
    <div class="tab" data-category="foods">Foods</div>
  </div>

  <!-- Food Menu Table -->
  <table id="food-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>&copy; 2024 Desi Babai Food Truck | All Rights Reserved</footer>

  <script>
    // Fetch data from the backend API
    fetch("/api/foodItems")
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        const categories = [...new Set(data.map(food => food.category))]; // Get unique categories
        const tabs = document.getElementById("tabs");
        const tableBody = document.querySelector("#food-table tbody");

        // Function to render food items in the table
        const renderTable = (category) => {
          tableBody.innerHTML = ""; // Clear previous table rows
          const filteredData = data.filter(food => food.category === category);
          filteredData.forEach(food => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="item_name">${food.item} ${food.isSpecial ? '<img class="special-item" src="/path/to/special.gif" alt="Special"/>' : ''}</td>
              <td>₹${food.price.toFixed(2)}</td>
            `;
            tableBody.appendChild(row);
          });
        };

        // Create tabs dynamically
        categories.forEach(category => {
          const tab = document.createElement("div");
          tab.className = "tab";
          tab.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize category name
          tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            renderTable(category); // Render table for the selected category
          });
          tabs.appendChild(tab);
        });

        // Set the first tab as active and render its table by default
        if (categories.length > 0) {
          tabs.firstChild.classList.add("active");
          renderTable(categories[0]);
        }
      })
      .catch(error => {
        console.error("There was a problem with the fetch operation:", error);
      });
  </script>

</body>
</html>
